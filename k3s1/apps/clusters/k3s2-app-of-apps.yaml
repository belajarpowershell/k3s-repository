apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-k3s2
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc # Pointing to ArgoCD on k3s2
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/belajarpowershell/k3s-repository.git
    targetRevision: main
    path: k3s2/apps
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
