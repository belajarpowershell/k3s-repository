apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.1 # Replace with the latest version
    helm:
      values: | 
        controller:
          service:
            type: LoadBalancer
  destination:
    server: https://k3s2.k8s.lab:6443  # Replace with the API server URL of the slave cluster
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
