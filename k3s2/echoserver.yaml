apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echoserver
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/belajarpowershell/k3s-repository.git
    targetRevision: main
    path: k3s2/echoserver/manifests
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

